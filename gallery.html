    <section id="imageSection">
    	<div class="container-fluid imageContainer">
    		<div class="row">
    			<div class="col-md-4 col-sm-4 firstImage" data-toggle="modal" data-target="#myModal">
    				<img class="img-responsive" src="img/back.jpg" onmouseover="populateModal(this)">
    			</div>
    			<div class="col-md-4 col-sm-4"  data-toggle="modal" data-target="#myModal">
    				<img class="img-responsive" src="img/back8.jpg" alt="" onclick="populateModal(this)">
    			</div>
    			<div class="col-md-4 col-sm-4 lastImage" data-toggle="modal" data-target="#myModal">
    				<img class="img-responsive" src="img/back7.jpg" alt="" onclick="populateModal(this)">
    			</div>
    		</div>
    		<div class="row">
    			<div class="col-md-4 col-sm-4 firstImage" data-toggle="modal" data-target="#myModal">
    				<img src="img/back1.jpg" alt="" onclick="populateModal(this)">
    			</div>
    			<div class="col-md-4 col-sm-4"  data-toggle="modal" data-target="#myModal">
    				<img src="img/back2.jpg" alt="" nclick="populateModal(this)">
    			</div>
    			<div class="col-md-4 col-sm-4 lastImage" data-toggle="modal" data-target="#myModal">
    				<img src="img/back3.jpg" alt="" onclick="populateModal(this)">
    			</div>
    		</div>
    		<div class="row">
    			<div class="col-md-4  col-sm-12 firstImage" data-toggle="modal" data-target="#myModal">
    				<img src="img/back4.jpg" alt="" onclick="populateModal(this)">
    			</div>
    			<div class="col-md-4 col-sm-12"  data-toggle="modal" data-target="#myModal">
    				<img src="img/back5.jpg" alt="" onclick="populateModal(this)">
    			</div>
    			<div class="col-md-4  col-sm-12 lastImage" data-toggle="modal" data-target="#myModal">
    				<img src="img/back6.jpg" alt="" onclick="populateModal(this)">
    			</div>
    		</div>
    		<div class="row">
    			<div class="col-md-4 col-sm-12 firstImage" data-toggle="modal" data-target="#myModal">
    				<img src="img/back9.jpg" alt="" onclick="populateModal(this)">
    			</div>
    			<div class="col-md-4 col-sm-12"  data-toggle="modal" data-target="#myModal">
    				<img src="img/back10.jpg" alt="" onclick="populateModal(this)">
    			</div>
    			<div class="col-md-4  col-sm-12 lastImage" data-toggle="modal" data-target="#myModal">
    				<img src="img/back11.jpg" alt="" onclick="populateModal(this)">
    			</div>
    		</div>
    	</div>
    </section>

  <section>
  	<div class="container-fluid">
  		<div class="row">
  			<div class="col-md-12 col-lg-12 col-sm-12 col-xs-12 imageOverlay">
  			</div>
  		</div>
  	</div>
    
  </section>

    <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog imgHolder">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
         <img src="" alt="" class="src modalImage" onclick="downloadImage(this)">
        </div>
      </div>
      
    </div>
  </div>

  <footer class="footer"><div class="footertext">Africa Center for Excellence</div></footer>
